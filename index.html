<!DOCTYPE html>
<html>
<head>
  <title>Todo Table</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Todo List</h2>

<div class="controls">
  <button onclick="showAll()">Show All</button>
  <button onclick="showCompleted()">Show Completed</button>
  <button onclick="showPending()">Show Pending</button>
  <button onclick="addTask()" class="btn-add">Add Task</button>
  <button onclick="deleteTask()" class="btn-delete">Delete Task</button>
</div>

<table id="taskTable">
  <thead>
    <tr>
      <th>ID</th>
      <th>User ID</th>
      <th>Title</th>
      <th>Status</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script src="script.js"></script>
</body>
</html>
